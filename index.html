<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catholic Script Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Catholic Script Generator">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✝️</text></svg>">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { FileText, Video, Users, Target, Clock, MessageSquare, Eye, Plus, Loader2 } = lucideReact;

        // Mock Claude API for GitHub Pages
        const mockClaudeComplete = async (prompt) => {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            return `| AUDIO | VISUAL |
|-------|--------|
| Welcome to today's exploration of [TOPIC]. As Catholics, we are called to understand and appreciate the rich traditions of our faith. | + Opening shot of presenter in study with Catholic books and religious art |
| Today we're diving into this incredible aspect of our Catholic heritage that has touched millions of lives throughout history. | + Cut to talking head |
| [Generated content would continue here based on your specific topic and requirements...] | + Historical footage/images related to topic |
| Let us remember that our faith is not just about knowledge, but about living out these truths in our daily lives. | + Cut to talking head |
| I encourage you to [CALL TO ACTION]. May God bless you on this journey of faith. | + Closing shot with call-to-action text overlay |

*Note: This is a demo script. The full version would be generated based on your specific inputs and would be approximately 500 words with detailed visual directions.*`;
        };

        // Add mock Claude API to window
        window.claude = {
            complete: mockClaudeComplete
        };

        const CatholicScriptGenerator = () => {
            const [formData, setFormData] = useState({
                topic: '',
                goal: '',
                targetAudience: '',
                tone: '',
                duration: '',
                keyPoints: '',
                callToAction: '',
                visualStyle: '',
                additionalNotes: ''
            });
            
            const [generatedScript, setGeneratedScript] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [showScript, setShowScript] = useState(false);

            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const generateScript = async () => {
                setIsGenerating(true);
                
                try {
                    const prompt = `
You are a Catholic content creator writing scripts that are faithful to Church teaching and approved by the Magisterium. 

Based on the following form data, write an approximately 500-word script in a table format with two columns:
- Left column: Audio/Spoken content  
- Right column: Visual descriptions

Form Data:
Topic: ${formData.topic}
Goal: ${formData.goal}
Target Audience: ${formData.targetAudience}
Tone: ${formData.tone}
Duration: ${formData.duration}
Key Points: ${formData.keyPoints}
Call to Action: ${formData.callToAction}
Visual Style: ${formData.visualStyle}
Additional Notes: ${formData.additionalNotes}

Requirements:
1. All content must be faithful to Catholic Church teaching and Magisterium
2. Use the script format with AUDIO and VISUAL columns
3. Include talking head segments mixed with visuals
4. Make it engaging while maintaining reverence
5. Approximately 500 words in the audio column
6. Include specific visual direction in the right column
7. Format as a proper table with clear column headers

Write the script now in markdown table format:
`;

                    const response = await window.claude.complete(prompt);
                    setGeneratedScript(response);
                    setShowScript(true);
                } catch (error) {
                    console.error('Error generating script:', error);
                    setGeneratedScript('Error generating script. Please try again.');
                    setShowScript(true);
                } finally {
                    setIsGenerating(false);
                }
            };

            const FormField = ({ icon: Icon, label, field, placeholder, type = "text", required = false }) => (
                React.createElement('div', { className: "mb-6" },
                    React.createElement('label', { className: "flex items-center text-sm font-medium text-gray-700 mb-2" },
                        React.createElement(Icon, { className: "w-4 h-4 mr-2 text-blue-600" }),
                        label,
                        required && React.createElement('span', { className: "text-red-500 ml-1" }, '*')
                    ),
                    type === 'textarea' ? 
                        React.createElement('textarea', {
                            value: formData[field],
                            onChange: (e) => handleInputChange(field, e.target.value),
                            placeholder: placeholder,
                            rows: 3,
                            className: "w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent",
                            required: required
                        }) :
                        React.createElement('input', {
                            type: type,
                            value: formData[field],
                            onChange: (e) => handleInputChange(field, e.target.value),
                            placeholder: placeholder,
                            className: "w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent",
                            required: required
                        })
                )
            );

            if (showScript) {
                return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4" },
                    React.createElement('div', { className: "max-w-4xl mx-auto" },
                        React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-6" },
                            React.createElement('div', { className: "flex items-center justify-between mb-6" },
                                React.createElement('h1', { className: "text-2xl font-bold text-gray-800 flex items-center" },
                                    React.createElement(FileText, { className: "w-6 h-6 mr-2 text-blue-600" }),
                                    "Generated Catholic Script"
                                ),
                                React.createElement('button', {
                                    onClick: () => setShowScript(false),
                                    className: "px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                                }, "Create New Script")
                            ),
                            React.createElement('div', { className: "bg-gray-50 rounded-lg p-4 mb-4" },
                                React.createElement('h3', { className: "font-semibold text-gray-700 mb-2" }, `Script Topic: ${formData.topic}`),
                                React.createElement('p', { className: "text-sm text-gray-600" }, `Goal: ${formData.goal}`)
                            ),
                            React.createElement('div', { className: "prose max-w-none" },
                                React.createElement('div', { 
                                    className: "whitespace-pre-wrap font-mono text-sm bg-white border rounded-lg p-4 max-h-96 overflow-y-auto"
                                }, generatedScript)
                            )
                        )
                    )
                );
            }

            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4" },
                React.createElement('div', { className: "max-w-2xl mx-auto" },
                    React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-6" },
                        React.createElement('div', { className: "text-center mb-8" },
                            React.createElement('h1', { className: "text-3xl font-bold text-gray-800 mb-2" }, "Catholic Script Generator"),
                            React.createElement('p', { className: "text-gray-600" }, "Create engaging Catholic content scripts faithful to Church teaching")
                        ),
                        React.createElement('div', null,
                            React.createElement(FormField, {
                                icon: FileText,
                                label: "Topic",
                                field: "topic",
                                placeholder: "e.g., The Miracle of Fatima, Saint Francis of Assisi, The Eucharist",
                                required: true
                            }),
                            React.createElement(FormField, {
                                icon: Target,
                                label: "Goal/Purpose",
                                field: "goal",
                                placeholder: "e.g., Educate viewers about the apparitions, Inspire devotion to prayer",
                                type: "textarea",
                                required: true
                            }),
                            React.createElement(FormField, {
                                icon: Users,
                                label: "Target Audience",
                                field: "targetAudience",
                                placeholder: "e.g., Young Catholics, Curious non-Catholics, Families",
                                required: true
                            }),
                            React.createElement(FormField, {
                                icon: MessageSquare,
                                label: "Tone/Style",
                                field: "tone",
                                placeholder: "e.g., Reverent but engaging, Educational and inspiring, Conversational",
                                required: true
                            }),
                            React.createElement(FormField, {
                                icon: Clock,
                                label: "Duration",
                                field: "duration",
                                placeholder: "e.g., 3-4 minutes, 5 minutes, 2 minutes",
                                required: true
                            }),
                            React.createElement(FormField, {
                                icon: Plus,
                                label: "Key Points to Include",
                                field: "keyPoints",
                                placeholder: "e.g., Historical context, specific miracles, Church approval, key teachings",
                                type: "textarea",
                                required: true
                            }),
                            React.createElement(FormField, {
                                icon: Target,
                                label: "Call to Action",
                                field: "callToAction",
                                placeholder: "e.g., Encourage daily rosary, Visit a shrine, Deepen prayer life"
                            }),
                            React.createElement(FormField, {
                                icon: Eye,
                                label: "Visual Style",
                                field: "visualStyle",
                                placeholder: "e.g., Historical reenactment with talking head, Graphics and animations, Location shots",
                                type: "textarea"
                            }),
                            React.createElement(FormField, {
                                icon: FileText,
                                label: "Additional Notes",
                                field: "additionalNotes",
                                placeholder: "Any specific requirements, sources to reference, or special considerations",
                                type: "textarea"
                            }),
                            React.createElement('button', {
                                onClick: generateScript,
                                disabled: isGenerating || !formData.topic || !formData.goal,
                                className: "w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center justify-center"
                            },
                                isGenerating ? 
                                    [React.createElement(Loader2, { key: "loader", className: "w-5 h-5 mr-2 animate-spin" }), "Generating Script..."] :
                                    [React.createElement(Video, { key: "video", className: "w-5 h-5 mr-2" }), "Generate Catholic Script"]
                            )
                        ),
                        React.createElement('div', { className: "mt-6 p-4 bg-blue-50 rounded-lg" },
                            React.createElement('h3', { className: "font-semibold text-blue-800 mb-2" }, "✝️ Faithful to Church Teaching"),
                            React.createElement('p', { className: "text-sm text-blue-700" }, 
                                "All generated scripts are designed to be faithful to Catholic Church teaching and approved by the Magisterium. Always review content with your spiritual director or parish priest before publication."
                            )
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(CatholicScriptGenerator), document.getElementById('root'));
    </script>
</body>
</html>
